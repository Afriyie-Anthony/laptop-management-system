<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <link rel="stylesheet" href="../../public/output.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  </head>
  <body class="flex">
      <!-- sidebar container -->
      <div class="w-[260px] left-0 top-0 bottom-0 h-[100vh] shadow-2xl shadow-[#e1e1ea] flex flex-col z-[999] bg-white overflow-scroll overflow-x-hidden overflow-y-hidden transition ease-in-out duration-500">

        <!-- sidebar logo -->
        <div class="py-5 px-5 border-b-[1px] border-slate-300">
          <h1 class="text-4xl font-bold">Logo</h1>
        </div>

        <!-- sidebar navigation items -->
        <div class="flex flex-col h-full justify-between px-5 py-7">
          <div class="">
            <ul class="flex flex-col gap-4 lg:gap-8">
              <li>
                <a href="./dashboard.html" class="flex items-center gap-4 text-[18px] text-slate-700 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bxs-grid"></i>
                  <span>Dashboard</span>
                </a>
              </li>

              <li>
                <a href="./addProducts.html" class="flex items-center gap-4 text-[18px] text-slate-700 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bxs-cart-add"></i>
                  <span>Add Product</span>
                </a>
              </li>

              <li>
                <a href="./viewProduct.html" class="flex items-center gap-4 text-[18px] text-slate-700 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bxs-book-open"></i>
                  <span>View Product</span>
                </a>
              </li>

              <li>
                <a href="./modifyProduct.html" class="flex items-center gap-4 text-[18px] text-slate-700 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bxs-detail"></i>
                  <span>Modify Product</span>
                </a>
              </li>

              <li>
                <a href="./makeSale.html" class="flex items-center gap-4 text-[18px] text-slate-700 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bxs-book-alt"></i>
                  <span>Make a Sale</span>
                </a>
              </li>

              <li>
                <a href="./addProducts.html" class="flex items-center gap-4 text-[18px] text-slate-700 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bxs-book-open"></i>
                  <span>View Sales</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="float-end">
            <ul class="flex flex-col gap-3 lg:gap-8">
              <li>
                <a href="./addProducts.html" class="flex items-center gap-4 text-[18px] text-slate-700 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bxs-book-open"></i>
                  <span>Employees</span>
                </a>
              </li>
              <li>
                <a href="../../index.html" class="flex items-center gap-4 text-[18px] text-red-400 hover:bg-gray-100 px-2 py-2 rounded-full">
                  <i class="bx bx-log-out"></i>
                  <span>Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>



    <main class="flex-[2] bg-white w-[100%] h-[100vh] flex flex-col px-3 gap-2">
       <!-- profile and search bar container -->
       <div class="flex flex-col lg:flex-row items-center justify-between px-5 py-5 shadow-2xl shadow-[#e1e1ea] bg-white w-[95%] mx-auto rounded-md">
        <!-- Employees account name -->
        <div>
          <h1 class="text-3xl font-medium">Anthony</h1>
        </div>

        <!-- Employees profile account dark and light mode  -->
        <div class="flex flex-col-reverse lg:flex-row gap-10 items-center">
          <div>
            <input type="text" placeholder="Search for something" class="border-[1px] border-slate-400 w-[300px] pl-3 h-[40px] pr-1 rounded-full focus:outline-none">
          </div>

          <div class="flex gap-5 items-center">
            <i class="bx bxs-moon text-4xl bg-gray-200 p-1 rounded-full"></i>
            <i class="bx bx-bell text-4xl bg-gray-200 p-1 rounded-full"></i>
            <img src="../../public/images/profile.jpeg" alt="" class="w-[50px] h-[50px] object-contain rounded-full">
          </div>
        </div>
      </div>

      <!-- add products section -->
      <div>
        <h1 class="text-3xl font-semibold py-5 px-3">Add Products</h1>
         
        <!-- add products forms -->
        <form action="" class="px-3 py-10 flex flex-col lg:flex-row gap-10 lg:gap-20">
         <div>
          <label for="pname" class="text-xl block py-4">Products Name</label>
          <input type="text" class="border-[1px] border-slate-400 w-[320px] lg:w-[500px] h-[45px] focus:outline-none px-5 text-xl rounded-sm" placeholder="Enter the product name here">

          <label for="price" class="text-xl block pb-4 pt-10">Products Price</label>
          <input type="number" class="border-[1px] border-slate-400 w-[320px] lg:w-[500px] h-[45px] focus:outline-none px-5 text-xl rounded-sm" placeholder="Enter the product price here">

          <label for="qunatity" class="text-xl block pb-4 pt-10">Products Quantity</label>
          <input type="number" class="border-[1px] border-slate-400 w-[320px] lg:w-[500px] h-[45px] focus:outline-none px-5 text-xl rounded-sm" placeholder="Enter the product quantity here">
         </div>

         <div>
          <label for="descripton" class="text-xl block py-4">Products Description</label>
          <textarea name="description" id="" class="border-[1px] border-slate-400 w-[320px] lg:w-[500px] h-[200px] lg:h-[300px] focus:outline-none px-5 text-xl rounded-sm py-4" placeholder="Enter the description of the product here"></textarea>
         </div>
        </form>
        <button class="bg-blue-500 px-10 py-3 float-right mr-4 text-2xl text-white rounded-sm">Save</button>
      </div>
    </main>

    <script src="../javascript/script.js"></script>
  </body>
</html>
