<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../public/output.css" />
  </head>
  <body class="">
    <main class="flex">
      <!-- this is the sidebar -->
      <section
        class="w-[300px] shadow-2xl shadow-[#0000007c] py-5 bg-gradient-to-r from-[#152b45] to-[#184a94] text-[#ffffffe2] z-10 fixed top-0 bottom-0 lg:relative overflow-y-auto transition ease-in-out duration-500"
        id="sidebar">
        <!-- logo -->
        <div class="border-b-[1px] border-gray-400">
          <h1 class="text-3xl font-semibold flex items-center justify-around py-5">Laptop Shop<i class="bx bx-x text-4xl  cursor-pointer" id="close"></i>
          </h1>
        </div>
        <!-- sidebar navigation items -->
        <nav class="">
          <ul class="w-full flex flex-col justify-between h-full pt-10 gap-10">
            <li
              class="flex gap-3 items-center text-xl font-medium w-[90%] mx-auto py-2 px-5 hover:bg-[#868e9652] transition ease-in-out duration-700 rounded-full"
            >
              <i class="bx bxs-dashboard text-3xl"></i>
              <a href="./dashboard.html" class="">Dashboard</a>
            </li>
            <li
              class="flex gap-5 text-xl font-medium w-[90%] mx-auto py-2 items-center px-5 hover:bg-[#868e9652] transition ease-in-out duration-700 rounded-full"
            >
              <i class="bx bx-log-out text-3xl"></i>
              <a href="./addProducts.html" class="">Add Product</a>
            </li>
            <li
              class="flex gap-5 items-center text-xl font-medium w-[90%] mx-auto py-2 px-5 hover:bg-[#868e9652] transition ease-in-out duration-700 rounded-full"
            >
              <i class="bx bx-detail text-3xl"></i>
              <a href="./viewProduct.html" class="">View Product</a>
            </li>
            <li
              class="flex gap-5 items-center text-xl font-medium w-[90%] mx-auto py-2 px-5  hover:bg-[#868e9652] transition ease-in-out duration-700 rounded-full"
            >
              <i class="bx bx-detail text-3xl"></i>
              <a href="./modifyProduct.html" class="">Modify Product</a>
            </li>
            <li
              class="flex gap-5 items-center text-xl font-medium w-[90%] mx-auto py-2 px-5 hover:bg-[#868e9652] transition ease-in-out duration-700 rounded-full"
            >
              <i class="bx bx-book-alt text-3xl"></i>
              <a href="./makeSale.html" class="">Make a Sale</a>
            </li>
            <li class="flex gap-5 text-xl font-medium w-[90%] mx-auto py-2 px-5 hover:bg-[#868e9652] transition ease-in-out duration-700 rounded-full">
              <i class="bx bx-detail text-3xl"></i>
              <a href="./viewSale.html" class="">View Sales</a>
            </li>
            <li
              class="flex gap-3 items-center text-xl font-medium w-[90%] px-5 mx-auto text-center py-2 hover:text-red-400  hover:bg-[#868e9652] transition ease-in-out duration-700 rounded-full"
            >
              <i class="bx bx-log-out text-3xl"></i>
              <a href="../../index.html" class="">Logout</a>
            </li>
          </ul>
        </nav>
      </section>

      <!-- This is the main content container -->
      <section
        class="flex-[2] bg-white w-[100%] h-[100vh] flex flex-col px-1 pt-2 bg-gradient-to-r from-[#29568d] to-[#184a94] "
      >
        <!-- search and information bar -->
        <div
          class="w-[100%] mx-auto lg:h-[10vh] flex flex-col lg:flex-row items-center justify-between px-5 shadow-2xl shadow-[#9d909055] dark:bg-gradient-to-r from-[#152b45] to-[#184a94] rounded-lg bg-white"
        >
        <div class="flex items-center gap-10 cursor-pointer">
          <i class="bx bx-menu-alt-left text-4xl cursor-pointer dark:text-white" id="menu"></i>
          <h1
            class="text-4xl tracking-wide font-sans font-semibold text-slate-700 py-5 dark:text-white"
          >
            Anthony
          </h1>
        </div>

          <div class="flex flex-col-reverse lg:flex-row gap-5 items-center">
            <div>
              <input
                type="text"
                placeholder="Search for Something"
                class="border-[1px] border-slate-400 w-[300px] pl-3 h-[40px] pr-1 rounded-full"
              />
            </div>
            <div class="flex items-center gap-5 justify-around">
              <i class="bx bxs-moon text-4xl bg-gray-200 p-1 rounded-full"></i>
              <i class="bx bx-bell text-4xl bg-gray-200 p-1 rounded-full"></i>
              <a href="">
                <img
                  src="../../public/images/profile.jpeg"
                  alt=""
                  class="w-[40px] object-contain rounded-full"
              /></a>
            </div>
          </div>
        </div>

        <!-- main content -->
        <div class="w-[100%] lg:h-[100vh] rounded-md py-2">
          <div class="flex flex-col lg:flex-row gap-1">
            <!-- Total sales of the day -->
            <div class="lg:flex-[1] w-full bg-white h-[200px] rounded-md shadow-2xl shadow-[#0201015E]">
              <h1 class="text-center py-2 text-2xl text-blue-600 font-semibold">
                Total sales of the day
              </h1>
              <p class="px-5 py-5 text-2xl flex items-center justify-between">
                Sales <span class="text-red-500 font-medium">60</span>
              </p>
              <p class="px-5 py-5 text-2xl flex items-center justify-between">
                Total Amount
                <span class="text-red-500 font-medium">Gh 2,000.00</span>
              </p>
            </div>
            <!-- recent sales of the day header -->
            <div class="lg:flex-[1.2] w-full bg-white h-[200px] rounded-md shadow-2xl shadow-[#0201015E]">
              <h1 class="text-center py-2 text-2xl text-blue-600 font-semibold">
                Recent Sales
              </h1>
            </div>

            <!-- recently added items -->
            <div class="lg:flex-[1] w-full bg-white h-[200px] rounded-md shadow-2xl shadow-[#0201015E]">
              <h1 class="text-center py-2 text-2xl text-blue-600 font-semibold">
                Recently Added Products
              </h1>
              
            </div>
          </div>

          <div class="flex flex-col lg:flex-row gap-1 items-center mt-2">
            <div class="flex-[2] bg-white w-full h-[520px] rounded-md">
              <h1 class="text-center py-2 text-2xl font-semibold border-b-[1px]">Weekly Sales</h1>
              <canvas id="myChart" class="w-full max-w-[730px]"></canvas>
            </div>
            <div class="flex-[1] bg-white w-full h-[520px] rounded-md">
            <h1 class="text-center py-2 text-2xl font-semibold border-b-[1px]">Notification</h1>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var xValues = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday","Saturday"];
      var yValues = [89, 40, 66, 94, 50,64];
      var barColors = ["red", "green","blue","orange","brown","purple"];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "World Wine Production 2018"
          }
        }
      });
    </script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
