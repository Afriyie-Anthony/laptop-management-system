<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../public/output.css" />
  </head>
  <body class="bg-hero">
    <main class="flex gap-1">
      <!-- this is the sidebar -->
      <section
        class="flex-[0.5] shadow-md shadow-[#0000007c] py-5 hidden lg:block bg-[#1971c2] text-[#ffffffe2]"
      >
        <!-- logo -->
        <div class="border-b-[1px] border-black">
          <h1 class="text-4xl font-semibold text-center py-5">Laptop Shop</h1>
        </div>
        <!-- sidebar navigation items -->
        <nav class="">
          <ul class="w-full flex flex-col justify-between h-full pt-10 gap-10">
            <li
              class="flex gap-3 items-center text-xl font-medium w-[100%] mx-auto py-2 px-5"
            >
              <i class="bx bxs-dashboard text-3xl"></i>
              <a href="" class="">Dashboard</a>
            </li>
            <li
              class="flex gap-5 text-xl font-medium w-[100%] mx-auto py-2 items-center px-5"
            >
              <i class="bx bx-log-out text-3xl"></i>
              <a href="" class="">Add Product</a>
            </li>
            <li
              class="flex gap-5 items-center text-xl font-medium w-[100%] mx-auto py-2 px-5"
            >
              <i class="bx bx-detail text-3xl"></i>
              <a href="" class="">View Product</a>
            </li>
            <li
              class="flex gap-5 items-center text-xl font-medium w-[100%] mx-auto py-2 px-5"
            >
              <i class="bx bx-detail text-3xl"></i>
              <a href="" class="">Modify Product</a>
            </li>
            <li
              class="flex gap-5 items-center text-xl font-medium w-[100%] mx-auto py-2 px-5"
            >
              <i class="bx bx-book-alt text-3xl"></i>
              <a href="" class="">Make a Sale</a>
            </li>
            <li class="flex gap-5 text-xl font-medium w-[100%] mx-auto py-2 px-5">
              <i class="bx bx-detail text-3xl"></i>
              <a href="" class="">View Sales</a>
            </li>
            <li
              class="flex gap-3 items-center text-xl font-medium w-[100%] px-5 mx-auto text-center py-2 hover:text-red-400"
            >
              <i class="bx bx-log-out text-3xl"></i>
              <a href="../../index.html" class="">Logout</a>
            </li>
          </ul>
        </nav>
      </section>

      <!-- This is the main content container -->
      <section
        class="flex-[2] bg-white w-[100%] h-[100vh] flex flex-col px-3 gap-2"
      >
        <!-- search and information bar -->
        <div
          class="w-[100%] lg:h-[10vh] flex flex-col lg:flex-row items-center justify-between px-5 shadow-sm shadow-[#00000010]"
        >
          <div>
            <h1
              class="text-4xl tracking-wide font-sans font-semibold text-slate-700 py-5"
            >
              Anthony
            </h1>
          </div>

          <div class="flex flex-col-reverse lg:flex-row gap-5 items-center">
            <div>
              <input
                type="text"
                placeholder="Search for Something"
                class="border-[1px] border-slate-400 w-[300px] pl-3 h-[40px] pr-1 rounded-full"
              />
            </div>
            <div class="flex items-center gap-5 justify-around">
              <i class="bx bxs-moon text-4xl bg-gray-200 p-1 rounded-full"></i>
              <i class="bx bx-bell text-4xl bg-gray-200 p-1 rounded-full"></i>
              <a href="">
                <img
                  src="../../public/images/profile.jpeg"
                  alt=""
                  class="w-[40px] object-contain rounded-full"
              /></a>
            </div>
          </div>
        </div>

        <!-- main content -->
        <div class="bg-gray-100 w-[100%] lg:h-[90vh] rounded-md py-2 px-3">
          <div class="flex flex-col lg:flex-row gap-3">
            <div class="lg:flex-[1] w-full bg-white h-[200px] rounded-md">
              <h1 class="text-center py-2 text-2xl text-blue-600 font-semibold">
                Total sales of the day
              </h1>
              <p class="px-5 py-5 text-2xl flex items-center justify-between">
                Sales <span class="text-red-500 font-medium">60</span>
              </p>
              <p class="px-5 py-5 text-2xl flex items-center justify-between">
                Total Amount
                <span class="text-red-500 font-medium">Gh 2,000.00</span>
              </p>
            </div>
            <!-- recent sales of the day header -->
            <div class="lg:flex-[1.2] w-full bg-white h-[200px] rounded-md">
              <h1 class="text-center py-2 text-2xl text-blue-600 font-semibold">
                Recent Sales
              </h1>
            </div>

            <!-- recently added items -->
            <div class="lg:flex-[1] w-full bg-white h-[200px] rounded-md">
              <h1 class="text-center py-2 text-2xl text-blue-600 font-semibold">
                Recently Added Products
              </h1>
              
            </div>
          </div>

          <div class="flex flex-col lg:flex-row gap-4 items-center mt-5">
            <div class="flex-[2] bg-white w-full h-[450px] rounded-md">
              <h1 class="text-center py-2 text-2xl font-semibold border-b-[1px]">Weekly Sales</h1>
              <canvas id="myChart" class="w-full max-w-[730px]"></canvas>
            </div>
            <div class="flex-[1] bg-white w-full h-[450px] rounded-md">
            <h1 class="text-center py-2 text-2xl font-semibold border-b-[1px]">Notification</h1>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var xValues = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday","Saturday"];
      var yValues = [89, 40, 66, 94, 50,64];
      var barColors = ["red", "green","blue","orange","brown","purple"];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "World Wine Production 2018"
          }
        }
      });
    </script>
  </body>
</html>
